<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            margin-top: 60px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
            width: 480px;
        }

        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 32px;
            text-align: center;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background-color: #fafafa;
        }

        form input[type="file"] {
            padding: 8px;
            background-color: transparent;
        }

        form input:focus,
        form textarea:focus {
            border-color: #999;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #444;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            font-size: 14px;
            color: #222;
            text-decoration: underline;
        }

        .back-link a:hover {
            color: #444;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>商品編集</h1>

    <form th:action="@{'/products/edit/' + ${product.id}}" method="post" th:object="${product}">
        <input type="text" th:field="*{name}" placeholder="商品名を編集" required />
        <input type="number" th:field="*{price}" placeholder="価格を編集（円）" required />
        <input type="number" th:field="*{quantity}" placeholder="在庫数を編集" required />

        <button type="submit" class="submit-button">更新する</button>
    </form>

    <div class="back-link">
        <a th:href="@{/products}">← 商品一覧に戻る</a>
    </div>
</div>
</body>
</html>
