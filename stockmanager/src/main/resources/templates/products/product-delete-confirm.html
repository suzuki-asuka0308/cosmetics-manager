<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品削除確認</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirm-container {
            background: #fff;
            padding: 48px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
            width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        p {
            font-size: 16px;
            margin-bottom: 32px;
            color: #555;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            background-color: #222;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #444;
        }

        .cancel-button {
            background-color: #aaa;
        }

        .cancel-button:hover {
            background-color: #888;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            font-size: 14px;
            color: #222;
            text-decoration: underline;
        }

        .back-link a:hover {
            color: #444;
        }
    </style>
</head>
<body>
<div class="confirm-container">
    <h1>商品削除確認</h1>
    <p>この商品を削除しますか？</p>

    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
        <button type="submit" class="button">削除する</button>
    </form>

    <form th:action="@{/products}" method="get">
        <button type="submit" class="button cancel-button">キャンセル</button>
    </form>

    <div class="back-link">
        <a th:href="@{/menu}">← メニューに戻る</a>
    </div>
</div>
</body>
</html>
