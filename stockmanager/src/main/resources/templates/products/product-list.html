<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        .actions a, .favorite-button {
            display: inline-block;
            margin: 0 4px;
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: #e91e63;
        }

        .favorite-button:hover {
            opacity: 0.7;
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-links a {
            text-decoration: none;
            background-color: #222;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
        }

        .top-links a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>商品一覧</h1>

    <div class="top-links">
        <a th:href="@{/menu}">← メニューに戻る</a>
        <div>
            <a th:href="@{/products/create}" th:if="${isAdmin == true}">商品登録</a>
            <a th:href="@{/products/export}" th:if="${isAdmin == true}" target="_blank">CSV出力</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>価格</th>
                <th>在庫数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td>
                    <a th:href="@{'/products/' + ${product.id}}" th:text="${product.name}">商品名</a>
                </td>
                <td th:text="${product.price}">1000</td>
                <td th:text="${product.quantity}">10</td>
                <td class="actions">
                    <a th:if="${isAdmin == true}" th:href="@{'/products/edit/' + ${product.id}}">編集</a>
                    <a th:if="${isAdmin == true}" th:href="@{'/products/delete-confirm/' + ${product.id}}">削除</a>

                    <!-- 一般ユーザー向けお気に入りボタン -->
                    <button
                        th:if="${!isAdmin and favoriteProductIds != null}"
                        th:utext="${favoriteProductIds.contains(product.id) ? '&#9829;' : '&#9825;'}"
                        th:attr="data-id=${product.id}, data-favorited=${favoriteProductIds.contains(product.id)}"
                        class="favorite-button">
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- CSRFトークンを取得してJSから送信 -->
    <input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.favorite-button').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = button.getAttribute('data-id');
                    const isFavorited = button.getAttribute('data-favorited') === 'true';
                    const url = isFavorited
                        ? `/favorites/remove/${productId}`
                        : `/favorites/add/${productId}`;
                    const method = isFavorited ? 'DELETE' : 'POST';

                    fetch(url, {
                        method: method,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRF-TOKEN': document.getElementById('csrfToken').value
                        }
                    }).then(response => {
                        if (response.ok) {
                            button.innerHTML = isFavorited ? '♡' : '♥';
                            button.setAttribute('data-favorited', (!isFavorited).toString());
                        }
                    }).catch(error => {
                        console.error("通信エラー", error);
                    });
                });
            });
        });
    </script>
</body>
</html>
