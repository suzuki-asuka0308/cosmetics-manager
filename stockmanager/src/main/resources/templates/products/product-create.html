<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 48px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
            width: 420px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        form div {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .register-button {
            background-color: #222;
            color: #fff;
        }

        .register-button:hover {
            background-color: #444;
        }

        .back-button {
            background-color: #ccc;
            color: #222;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            line-height: 38px;
        }

        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>商品登録</h1>

    <form th:action="@{/products/create}" method="post" th:object="${productForm}" enctype="multipart/form-data">
        <div>
            <label for="name">商品名</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div>
            <label for="price">価格</label>
            <input type="number" id="price" th:field="*{price}" required min="0" />
        </div>

        <div>
            <label for="stock">在庫数</label>
            <input type="number" id="stock" th:field="*{quantity}" required min="0" />
        </div>

        <div class="button-row">
            <!-- ここを /menu に修正 -->
            <a th:href="@{/menu}" class="button back-button">← 戻る</a>
            <button type="submit" class="button register-button">登録</button>
        </div>
    </form>
</div>
</body>
</html>
