<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理メニュー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background: #fff;
            padding: 48px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            background-color: #222;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #444;
        }

        .logout-button {
            background-color: #eee;
            color: #222;
        }

        .logout-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <h1>管理メニュー</h1>

    <a th:href="@{/products/list}" class="menu-button">商品一覧</a>
    <a th:href="@{/products/create}" class="menu-button">商品登録</a>
    <a th:href="@{/csv-export}" class="menu-button">CSV出力</a>

    <a th:href="@{/logout}" class="menu-button logout-button">ログアウト</a>
</div>
</body>
</html>
