<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 48px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
            width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }

        .login-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #999;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 14px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #444;
        }

        .register-link {
            margin-top: 24px;
            font-size: 14px;
        }

        .register-link a {
            color: #222;
            text-decoration: underline;
        }

        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ログイン</h1>

        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <form th:action="@{/login}" method="post" class="login-form">
            <input type="text" name="username" placeholder="メールアドレス" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>

        <div class="register-link">
            <a th:href="@{/register}">新規登録はこちら</a>
        </div>
    </div>
</body>
</html>
